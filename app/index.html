<!doctype html>
<html lang="en" ng-app="cpanelApp">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Gofindy CPanel</title>
  <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="lib/ng-table.min.css">
  <link rel="stylesheet" href="lib/offcanvas.css">
  <link rel="stylesheet" href="css/app.css">
  <link rel="stylesheet" type="text/css" href="lib/ng-grid/ng-grid.min.css" />
  <link rel="stylesheet" href="lib/select2/select2.css">
  <link rel="stylesheet" href="lib/colorpicker.css">
  <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css">
</head>
<body>
	 <!-- Static navbar -->
    <div class="navbar navbar-default" role="navigation" data-ng-controller="NavCtrl" data-access-level="accessLevels.free_user">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="..\index.html">Gofindy.com</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
                <li><a href="#/">Profile</a></li>
                <li class="dropdown" data-access-level="accessLevels.executive" active-nav>
                    <a href="" class="dropdown-toggle" data-toggle="dropdown">Users <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li data-access-level="accessLevels.executive" active-nav><a href="#/user">Users</a></li>
                        <li class="divider"></li>
                        <li data-access-level="accessLevels.support_center" active-nav><a href="#/admin">Admins</a></li>
                    </ul>
                </li>
                <li data-access-level="accessLevels.free_user" active-nav><a href="">Messages <span class="badge">2</span></a></li>
                <li data-access-level="accessLevels.executive" active-nav><a href="#/localsearch">Local search </a></li>
                <li data-access-level="accessLevels.executive" active-nav><a href="#/classified">Classified </a></li>
                <li data-access-level="accessLevels.executive" active-nav><a href="">Smartcard </a></li>
                <li class="dropdown">
                    <a href="" class="dropdown-toggle" data-toggle="dropdown">Categories <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                      <li><a href="#/loc_categories">Local search</a></li>
                      <li><a href="#">Classifieds</a></li>
                      <li><a href="#">Jobs</a></li>
                      <li><a href="#">Products</a></li>
                      <li><a href="#">Offers</a></li>
                    </ul>
                </li>
                <li data-access-level="accessLevels.executive" active-nav><a href="">Ads </a></li>

                <li class="dropdown">
                    <a href="" class="dropdown-toggle" data-toggle="dropdown">Settings <b class="caret"></b></a>
                    <ul class="dropdown-menu">
                        <li data-access-level="accessLevels.admin" active-nav><a href="#/location">Location</a></li>
                        <li class="divider"></li>
                        <li><a href="" ng-click="logout()">Logout</a></li>
                    </ul>
                </li>
            </ul>
        </div><!--/.nav-collapse -->
    </div>
    
    <div class="view-container container-fluid">
      <div class="visible-xs">
        <button class="bt btn-primary btn-xs" data-toggle="offcanvas"><-></button>
      </div>
    	<div ui-view class="view-frame"></div>
  	</div>
    <div id="alertBox" class="alert alert-danger alert-dismissable col-md-6 col-md-offset-3" ng-show="error">
      <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
      {{error}}
    </div>
	<script src="lib/jquery-1.11.0.min.js"></script>
	<script src="lib/bootstrap/js/bootstrap.min.js"></script>
  <script src="lib/angular-file-upload-shim.js"></script> 
    <script src="lib/angular/angular.min.js"></script>
    <script src="lib/angular-file-upload.js"></script>
  	<script src="lib/angular/ui-bootstrap-tpls-0.11.0.min.js"></script>
    <script src="lib/angular/angular-cookies.min.js"></script>
    <script src="lib/angular/angular-animate.min.js"></script>
  	<script src="lib/offcanvas.js"></script>
  	<!-- <script src="lib/angular/angular-route.min.js"></script> -->
    <script src="lib/angular/angular-resource.min.js"></script>
  	<script src="lib/angular/angular-ui-router.min.js"></script>
  	<script src="lib/ng-table.min.js"></script>
    <script src="lib/ng-grid/ng-grid-2.0.11.min.js"></script>
    <script src="lib/select2/select2.js"></script>
    <script src="lib/select2.js"></script>
    <script src="lib/ui-map.min.js"></script>
    <script src="lib/angular-wysiwyg.js"></script>
    <script src="lib/bootstrap-colorpicker-module.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
    <script src="js/routingConfig.js"></script>
  	<script src="js/app.js"></script>
  	<script src="js/animations.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/adminController.js"></script>
    <script src="js/userController.js"></script>
    <script src="js/localsearchController.js"></script>
  	<script src="js/classifiedController.js"></script>
  	<script src="js/filters.js"></script>
    <script src="js/services.js"></script>
  	<script src="js/directives.js"></script>
</body>
</html>
