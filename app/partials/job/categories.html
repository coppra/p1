<div class="row">
	<div class="col-sm-6">
		<tabset>
  		  	<tab heading="Industries">
  		  		<div id="new_cat" class="cat_head" ng-hide="edit.industry_id">
  		  			<div class="input-group">
  		  				<input type="text" class="form-control" ng-model="new.industry" placeholder="Add industry here">
  		  				<div class="input-group-btn">
  		  					
                  <button class="btn btn-default" title="Add organisation industry" ng-click="add_industry(new.industry,'organisation');">+ Add</button>
  		  				</div>
  		  			</div>
  		  		</div>
  		  		<div id="edit_cat" class="cat_head" ng-show="edit.industry_id">
	    			<div class="input-group">
  						<input type="hidden" ng-model="edit.industry_id">
  		  				<input type="text" ng-model="edit.industry" class="form-control">
  						<div class="input-group-btn">
    						<button class="btn btn-default" ng-click="update_industry(edit.industry_id,edit.industry);"><span class="glyphicon glyphicon-pencil"></span></button>
  							<button class="btn btn-default" ng-click="delete_industry(edit.industry_id);"><span class=" glyphicon glyphicon-trash"></span></button>
  							<button class="btn btn-default" ng-click="reset_edit();"><span class="glyphicon glyphicon-refresh"></span></button>
  						</div>
					   </div>
  		  		</div>
  		  		<ul class="categories">
  		  			<li class="industry" ng-repeat="industry in industries" ng-click="edit.industry_id=industry.industry_id; edit.industry=industry.industry" ng-class="{'business':industry.kind=='business'}">
  		  			<span class="id">{{industry.industry_id}}</span>. {{industry.industry}}
  		  			</li>
  		  		</ul>
  		  	</tab>
          <tab heading = "Tags">
            <div id="new_cat" class="cat_head" ng-hide="tag_edit.tag_id">
              <div class="input-group">
                <input type="text" class="form-control" ng-model="new_tag.tag" placeholder="Add tag here">
                <div class="input-group-btn">
                  
                  <button class="btn btn-default" title="Add organisation tag" ng-click="add_tag(new_tag.tag,'organisation');">+ Add</button>
                </div>
              </div>
            </div>
            <div id="tag_edit_cat" class="cat_head" ng-show="tag_edit.tag_id">
            <div class="input-group">
              <input type="hidden" ng-model="tag_edit.tag_id">
                <input type="text" ng-model="tag_edit.tag" class="form-control">
              <div class="input-group-btn">
                <button class="btn btn-default" ng-click="update_tag(tag_edit.tag_id,tag_edit.tag);"><span class="glyphicon glyphicon-pencil"></span></button>
                <button class="btn btn-default" ng-click="delete_tag(tag_edit.tag_id);"><span class=" glyphicon glyphicon-trash"></span></button>
                <button class="btn btn-default" ng-click="reset_tag_edit();"><span class="glyphicon glyphicon-refresh"></span></button>
              </div>
             </div>
            </div>
            <ul class="categories">
              <li class="tag" ng-repeat="tag in tags" ng-click="tag_edit.tag_id=tag.tag_id; tag_edit.tag=tag.tag" ng-class="{'business':tag.kind=='business'}">
              <span class="id">{{tag.tag_id}}</span>. {{tag.tag}}
              </li>
            </ul>
          </tab>
  	</tabset>
	</div>
	<div class="col-sm-6">
  		<tabset justified="true">
  		  	<tab heading="Designations">
  		  		<div id="new_cat" class="cat_head" ng-hide="edit_sub.designation_id">
  		  			<div class="input-group">
  		  				<input type="text" class="form-control" ng-model="new_sub.designation" placeholder="Add sub-categoryy here">
  		  				<div class="input-group-btn">
  		  					<button class="btn btn-default" ng-disabled="!edit.industry_id" ng-click="add_designation(new_sub.designation,edit.industry_id);">+ Add</button>
  		  				</div>
  		  			</div>
  		  		</div>
  		  		<div id="edit_cat" class="cat_head" ng-show="edit_sub.designation_id">
	    			<div class="input-group">
  						<input type="hidden" ng-model="edit_sub.designation_id">
  		  				<input type="text" ng-model="edit_sub.designation" class="form-control">
  						<div class="input-group-btn">
    						<button class="btn btn-default" ng-click="update_designation(edit_sub.designation_id,edit_sub.designation);"><span class="glyphicon glyphicon-pencil"></span></button>
  							<button class="btn btn-default" ng-click="delete_designation(edit_sub.designation_id);"><span class=" glyphicon glyphicon-trash"></span></button>
  							<button class="btn btn-default" ng-click="reset_edit_sub();"><span class="glyphicon glyphicon-refresh"></span></button>
  						</div>
					</div>
  		  		</div>
  		  		<ul class="categories">
  		  			<li class="category" ng-repeat="designation in designations" ng-click="edit_sub.designation_id=designation.designation_id; edit_sub.designation=designation.designation">
  		  			<span class="id">{{designation.designation_id}}</span>. {{designation.designation}}
  		  			</li>
  		  		</ul>
  		  	</tab>
  		</tabset>
	</div>
</div>
<style>
	ul.categories{
		margin: 0px;
		padding: 0px;
	}
	ul.categories li{
		display: block;
		float: left;
		list-style: none;
		width: 30%;
		min-width: 200px;
		margin: 5px;
		padding:5px;
    font-size: 12px;
		border: #ccc thin solid;
		border-radius: 2px;
		cursor: pointer;
		text-transform: capitalize;
	}
    ul.categories li:hover{
      border: #c0c0c0 thin solid;
    }
	.business{
		background-color: #ededed;
	}
	.id{
		color: #999;
	}
</style>
