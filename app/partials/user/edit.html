<pre>{{user}}</pre>
<form name="userForm" id="userForm" ng-submit="processForm()" novalidate>
<div class="panel-group" id="accordion">
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" href="#collapseOne">
          User Details
        </a>
      </h4>
    </div>
    <div id="collapseOne" class="panel-collapse collapse in">
      <div class="panel-body">
       <div class="row">
        <div class="col-sm-4">
            <div class="form-group">  
                <label class="control-label" for="name">Title (Acc type)</label>
                <select name="title" id="" class="form-control input-sm" ng-model="user.title">
                    <option value="0_free">Free</option>
                    <option value="1_silver">Silver</option>
                    <option value="2_gold">Gold</option>
                    <option value="3_platinum">Platinum</option>
                </select>
            </div>
            <div class="form-group">
                <label for="" class="control-label">First Name</label>
                <input type="text" class="form-control input-sm" ng-model="user.fname" required>
            </div>
            <div class="form-group">
                <label for="" class="control-label">Last Name</label>
                <input type="text" name="" class="form-control input-sm" ng-model="user.lname" required>
            </div> 
        </div>
        <div class="col-sm-4">
            <div class="form-group" ng-class="{'has-error' : !userForm.email.$pristine && userForm.email.$invalid}">
                <label for="" class="control-label">Email Id</label>
                <input type="email" name="email" class="form-control input-sm" ng-model="user.email" disabled >
            </div>
            <div class="form-group">
                <label for="" class="control-label">Phone number</label>
                <input type="text" class="form-control input-sm" ng-model="user.phone1">
            </div>
            <div class="form-group">
                <label for="" class="control-label">Alternate phone number</label>
                <input type="text" class="form-control input-sm" ng-model="user.phone2">
            </div>
        </div>
        <div class="col-sm-4">
            <div class="form-group">
                <label for="" class="control-label">Status</label>
                <select name="" id="" class="form-control input-sm" ng-model="user.status">
                    <option value="active">Acitve</option>
                    <option value="inactive">Inavctive</option>
                </select>
            </div>
            <div class="form-group">
                <label for="" class="control-label">Admin_id</label>
                <input type="text" class="form-control input-sm" ng-model="user.admin_id">
            </div>
        </div>
      </div>
      </div>
    </div>
  </div>
  <div class="panel panel-default">
    <div class="panel-heading">
      <h4 class="panel-title">
        <a data-toggle="collapse" data-parent="#accordion" href="#collapseTwo">
          Location details
        </a>
      </h4>
    </div>
    <div id="collapseTwo" class="panel-collapse ">
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="" class="control-label">Country</label>
                        <select ng-model="user.country_id" class="form-control input-sm" ng-options="i.country_id as i.country for i in countries" required></select>
                    </div>
                    <div class="form-group">
                        <label for="" class="control-label">State</label>
                        <select ng-model="user.state_id" class="form-control input-sm" ng-options="state.state_id as state.state for state in states" required></select>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="" class="control-label">District</label>
                        <select ng-model="user.district_id" class="form-control input-sm" ng-options="district.district_id as district.district for district in districts"></select>
                    </div>
                    <div class="form-group">
                        <label for="" class="control-label">Area</label>
                        <select ng-model="user.area_id" class="form-control input-sm" ng-options="area.area_id as area.area for area in areas"></select>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="form-group">
                        <label for="" class="control-label">Address line 1</label>
                        <input type="text" class="form-control input-sm" ng-model="user.address_line_1">
                    </div>
                    <div class="form-group">
                        <label for="" class="control-label">Address line 2</label>
                        <input type="text" class="form-control input-sm" ng-model="user.address_line_2">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="form-group">
    <button type="submit" class="btn btn-info"  ng-disabled="userForm.$invalid">Update</button>         
    <button class="btn btn-default" ng-click="reset_data();">Reset</button>         
</div>
</form>
