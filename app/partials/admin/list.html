<div class="row" style="margin-top:-10px; margin-bottom:5px;">
    <div class="col-sm-8">
    	<div class="row">
    		<div class="col-sm-3">
    			<select name="" id="" class="form-control input-sm" ng-model="title" ng-change="populateList();">
        			<option value="">All</option>
        			<option value="admin">Admin</option>
        			<option value="supervisor">Supervisor</option>
        			<option value="franchisee">Franchisee</option>
        			<option value="support_center">Support center</option>
        			<option value="executive">Executive</option>
        		</select>
    		</div>
    		<div class="col-sm-9">
    			<div class="btn-group">                
            		<button type="button" class="btn btn-info btn-sm" onclick="window.location.href='#/admin/new'">
            		    <span class="glyphicon glyphicon-plus"></span> New
            		</button>
            		<button type="button" class="btn btn-default btn-sm" ng-disabled="!admins_selected.length">
            		    <span class="glyphicon glyphicon-envelope"></span> Message
            		</button>
            		<button type="button" class="btn btn-default btn-sm" ng-disabled="admins_selected.length!=1" ng-click = "view_admin();">
            		    <span class="glyphicon glyphicon-eye-open"></span> View
            		</button>
            		<button type="button" class="btn btn-default btn-sm" ng-click="delete_admins();" ng-disabled="!admins_selected.length">
            		    <span class="glyphicon glyphicon-trash"></span> Delete
            		</button>  
        		</div>
    		</div>
    	</div>
    </div>
    <div class="col-sm-4">
        <div class="input-group">
            <input type="text" class="form-control input-sm" ng-model="searchText">
            <div class="input-group-btn">
                <button type="button" class="btn btn-default btn-sm dropdown-toggle" data-toggle="dropdown"> <span class="glyphicon glyphicon-search"></span> </button>
            </div><!-- /btn-group -->
        </div><!-- /input-group -->
    </div><!-- /.col-lg-6 -->
</div>
<div class="gridStyle" ng-grid="adminsTable"></div>
<style>
    .gridStyle{
        height: 500px;
        width: 100%;
        min-width: 300px;
    }
    .search_bar{
        width: 200px;
        float: right;
    }
    button{

    }
</style>
